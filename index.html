<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divulga tudo</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="box mt-5 mb-5">

            <div class="pt-5 ms-5 mb-5">
                <div class="row">
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <div id="visualizacao" class="d-inline sign me-2">100</div>
                        <div class="d-inline">Visualização<img src="images/seen.png" alt="eye" width="30px"
                                class="ms-2">
                        </div>

                    </div>
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <div id="share" class="d-inline sign me-2">4</div>
                        <div class="d-inline">Compartilhamento<img src="images/share.png" alt="eye" width="30px"
                                class="ms-2">
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <div id="cq" class="d-inline sign me-2">5</div>
                        <div class="d-inline">Clicks<img src="images/click.png" alt="eye" width="30px"
                                class="ms-2">
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col slider ms-5 mt-3">
                    <input class="form-range" type="range" min="1" max="100" value="20">
                </div>
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <div class="d-inline sign">R$</div>
                    <div class="d-inline value">100</div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mb-5">
                <button class="btn btn-primary m-4">Anúnciar</button>
            </div>
        </div>
    </div>




    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
